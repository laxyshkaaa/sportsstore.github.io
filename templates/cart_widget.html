{{ $context := . }}
{{ $count := $context.Cart.GetItemCount }}

<small class="navbar-text">
    {{ if gt $count 0 }}
    <b>Корзина:</b>
    {{ $count }} Объект(а)
    {{ printf "$%.2f" $context.Cart.GetTotal }}
    {{ else }}
    <span class="text-secondary">(Пустая корзина)</span>
    {{ end }}
</small>
<a href="{{ $context.CartUrl }}" class="btn btn-sm btn-light ms-2">
    <i class="fas fa-shopping-cart"></i>
</a>
